<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>
<body onload="init()">
    <header class="main-header flex space-between align-center">
        <div class="logo">logo</div>

        <nav class="main-nav-container">
           <ul class="main-nav clean-list flex">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a> </li>
            <li><a href="#">About</a></li>
        </ul>  
        </nav>
    </header>

    <main class="gallery-container main-layout">
        <div class="search-container">
            <input type="text" placeholder="SEARCH">
                    <span class="most-search">
            <span>funny</span>
            <span>animal</span>
            <span>men</span>
            <span>woman</span>
        </span>
        </div>

        <div class="image-gallery gallery-layout grid">
            <!-- <img src="img/images/1.jpg" alt="" onclick="onImgSelected(this)"> -->
        </div>
    </main>

    <main class="meme-editor main-layout hide">
        <section class="flex space-between">
            <div class="canvas-container">
                <canvas id="my-canvas" width="600" height="600"></canvas>
            </div>
            
            <div class="tools">
                <input type="text" name="txt-mem"  placeholder="text here">
                <button onclick="onClickSwitch(this)"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" ></button>
                <button><img src="img/ICONS/add.png" alt="add"></button>
                <button onclick="onClearCanvas()" name="trash"><img src="img/ICONS/trash.png"></button><br>
                <button onclick="onClickFontSize(true,this)" name="increase"><img src="img/ICONS/increase font - icon.png"></button>
                <button onclick="onClickFontSize(false, this)"><img src="img/ICONS/decrease font - icon.png" alt="decrease font"></button>
                <button onclick="onClickLeft(this)"><img src="img/ICONS/align-to-left.png" alt="align-to-left"></button>
                <button onclick="onClickCenter(this)"><img src="img/ICONS/center-text-alignment.png" alt="center-text-alignment"></button>
                <button onclick="onClickRight(this)"><img src="img/ICONS/align-to-right.png" alt="align-to-right"></button>
                <select  id="">
                    <option value="impact">Impact</option>
                </select>
                <button><img src="img/ICONS/text stroke.png" alt="text stroke"></button>
                <button name="save" onclick="onSaveStep()">Save step</button>

                <button><input name="color1" type="color" value="#ffffff"></button>
                <button><input name="color2" type="color" value="#000000"></button><br>
                <button class="left">Left</button><button class="right">Right</button><br>
                <button class="up">Up</button> <button class="down">Down</button>
                <p>font-size:</p><span class="font-size">40</span><br>

                <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                <p class="user-msg"></p>
                <div class="share-container"></div>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            </div>
        </section>
    </main>

    <script src="js/storage.service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
