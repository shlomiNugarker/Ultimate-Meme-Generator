<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>
<body onload="init()">
    <header class="orange-bg">
        <div class="main-header  main-layout flex space-between align-center">
            <p class="logo">memegen</p>
            <nav">
               <ul class="clean-list flex">
                <li onclick="onClickBtnsNav('gallery')"><a href="#">Gallery</a></li>
                <li  onclick="onClickBtnsNav()"><a href="#">Memes</a> </li>
            </ul>  
            </nav>
        </div>
    </header>

    <section class="white-bg">
        <div class="main-search main-layout flex  align-center">
            <input type="text" placeholder="Enter search keyword" class="search-input">
        <div class="key-words">
            <span>funny</span>
            <span>comic</span>
            <span>dogs</span>
            <span>more</span>
        </div>
        </div>
    </section>

    <main>
        <div class="main-gallery main-layout grid ">
  
        </div>
    </main>

    <main>
        <div class="main-editor main-layout flex hide">

            <div class="canvas-container">
                <canvas id="my-canvas" width="400" height="400"></canvas>
            </div>

            <div class="tools">
                <input type="text" name="txt-mem"  placeholder="text here"><br>
                <button onclick="onClickSwitch(this)"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" ></button>
                <button onclick="onAddLine()"><img src="img/ICONS/add.png" alt="add"></button>
                <button onclick="onClearCanvas()" name="trash"><img src="img/ICONS/trash.png"></button><br>
                <button onclick="ondIncrFontSize(this)" name="increase"><img src="img/ICONS/increase font - icon.png"></button>
                <button onclick="onDcrsFontSize(this)"><img src="img/ICONS/decrease font - icon.png" alt="decrease font"></button>
                <button onclick="onAlignL(this)"><img src="img/ICONS/align-to-left.png" alt="align-to-left"></button>
                <button onclick="onAlignC(this)"><img src="img/ICONS/center-text-alignment.png" alt="center-text-alignment"></button>
                <button onclick="onAlignR(this)"><img src="img/ICONS/align-to-right.png" alt="align-to-right"></button><br>
                <select  id="">
                    <option value="impact">Impact</option>
                </select>
                <button><img src="img/ICONS/text stroke.png" alt="text stroke"></button>

                <button onchange="onClickColor1()" onclick="onClickColor1()"><input name="color1" type="color" value="#ffffff"></button>
                <button onchange="onClickColor2()"><input name="color2" type="color" value="#000000"></button><br>
                <button onclick=" onClickLeft(this)" class="left">Left</button>
                <button onclick="onClickRight(this)" class="right">Right</button><br>
                <button onclick="onClickUp(this)" class="up">Up</button>
                <button onclick="onClickDown(this)" class="down">Down</button>
                <p>font-size:</p><span class="font-size">40</span><br>

                <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                <p class="user-msg"></p>
                <div class="share-container"></div>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                <div class="emojis">
                    <button><img onclick="renderEmoji(this, 1)" id="emoli1" src="img/emojis/1.png" alt=""></button>
                    <button><img onclick="renderEmoji(this, 2)" id="emoli2" src="img/emojis/2.png" alt=""></button>
                    <button><img onclick="renderEmoji(this, 3)" id="emoli3" src="img/emojis/3.png" alt=""></button>
                </div>
            </div>
         
        </div>
    </main>

        <div class="main-footer flex">
            <p class="logo">memegen</p>
        <p>all rights reserved 2019</p>

    <script src="js/utils.js"></script>
    <script src="js/gallery-service.js"></script>

    <script src="js/memeController.js"></script>

</body>
